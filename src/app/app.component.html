<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="onOpenMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <!-- <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button> -->
</mat-toolbar>
<mat-sidenav-container class="example-container">
  <mat-sidenav class="example-sidemenu" #sidenav mode="side" [(opened)]="menuOpen">
    <mat-nav-list *ngFor="let menu of sidemenus">
      <mat-list-item routerLink={{menu.path}}>
        <!-- <a mat-list-item> -->
          <mat-icon>{{menu.icon}}</mat-icon>
          <span>{{menu.name}}</span>
        <!-- </a> -->
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
